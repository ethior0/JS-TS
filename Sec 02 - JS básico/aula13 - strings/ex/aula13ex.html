<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios aula 13</title>
</head>

<body>
  
  <script defer>
    const nomeUsuario = prompt('Digite o seu nome completo:');
    const palavrasNome = nomeUsuario.split(' ');
    const qtdLetras = nomeUsuario.length - (palavrasNome.length - 1);
    const segundaLetra = nomeUsuario[1];
    const primeiroA = nomeUsuario.search(/[aA]/);
    const ultimoA = nomeUsuario.lastIndexOf('a') > nomeUsuario.lastIndexOf('A') ? nomeUsuario.lastIndexOf('a') : nomeUsuario.lastIndexOf('A');
    const ultimas3 = nomeUsuario.slice(-3);

    document.body.innerHTML += `O seu nome é: <strong>${nomeUsuario}</strong><br>`;
    document.body.innerHTML += `Seu nome tem <strong>${qtdLetras}</strong> letras<br>`;
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segundaLetra}</strong><br>`;
    document.body.innerHTML += `O primeiro índice da letra a no seu nome: <strong>${primeiroA}</strong><br>`;
    document.body.innerHTML += `O último índice da letra a no seu nome: <strong>${ultimoA}</strong><br>`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${ultimas3}</strong><br>`;
    document.body.innerHTML += `As palavras do seu nome são: <strong>${palavrasNome}</strong><br>`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeUsuario.toUpperCase()}</strong><br>`;
    document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeUsuario.toLowerCase()}</strong><br>`;
  </script>
</body>

</html>
