<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>

    <div class="tabela">
      <section>
        <h3>IMC</h3>
        <p>Menor do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </section>
      <section>
        <h3>Resultado</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </section>
    </div>

    <form id="formImc" action="">
      <h1>Calcule seu IMC</h1>
      <label for="peso">Peso (kg)</label>
      <input type="text" id="peso" placeholder="Ex: 70" required>

      <label for="altura">Altura (cm)</label>
      <input type="text" id="altura" placeholder="Ex: 165" required>

      <button>Enviar</button>
    </form>

    <div class="resultado">
      
    </div>
  </section>
  
  <script src="./assets/js/main.js"></script>
</body> 

</html>
